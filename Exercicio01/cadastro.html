<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Alunos</title>

    <bomldy>

      <h1>Cadastro de Alunos</h1>
      <form name="fixa" method="get" action="confirma.html">

        Nome: <input type="text" name="nome"/><br><br>
        Gênero: <br><input type="radio" name="genero" value="masculino" checked> Masculino<br>
                <input type="radio" name="genero" value="feminino"> Feminino<br><br>
        Rua: <input type="text" name="rua"/><br><br>
        Número: <input type="text" name="num"/><br><br>
        Complemento: <input type="text" name="complemento"/><br><br>
        Cidade:
        <div id="listaCidades">
          <select name="cidade">
            <option value="1">João Monlevade</option>
            <option value="2">Nova Era</option>
            <option value="3">Bela Vista de Minas</option>
            <option value="4">Ipatinga</option>
            <option value="5">Itabira</option>
            <option value="6">São Gonçalo do Rio Abaixo</option>
            <option value="7">Santa Bárbara</option>
            <option value="8">Ouro Preto</option>
            <option value="9">Mariana</option>
            <option value="10">Rio Piracicaba</option>
          </select>
        </div><br>
        Estado:
        <div id="listaEstados">
          <select name="estado">
            <option value="">Selecione</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div><br>
        CEP: <input type="text" name="cep"/><br><br>
        Telefone:<input type="tel" name="tel"/><br><br>
        Celular: <input type="tel" name="cel"/><br><br>
        Email: <input type="email" name="email"/><br><br>
        CPF:  <input type="number" name="cpf"/><br><br>
        Usuário: <input type="text" name="usuario"/><br><br>
        Senha: <input type="password" name="senha"/><br><br>
        Confirme a senha: <input type="password" name="confirmacao"/><br><br>
        Áreas de Interesse:<br>
          <input type="checkbox" name="area1" value="exatas"> Exatas <br>
          <input type="checkbox" name="area2" value="humanas"> Humanas<br>
          <input type="checkbox" name="area3" value="biologicas"> Biológicas <br>
          <input type="checkbox" name="area4" value="linguas"> Línguas <br>
        <textarea name="observacao" cols="80" rows="10">Observações</textarea><br><br>
      </form>

      <FORM METHOD="LINK" ACTION="confirma.html"> <INPUT TYPE="submit" VALUE="Submeter"> </FORM>
